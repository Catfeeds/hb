{extend name="admin@public/layout"/}
{block name="style" }
    <link rel="stylesheet" type="text/css" href="__ADMIN__/libs/lyui/dist/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/css/style.css">
{/block}

{block name="main"}
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            {foreach name="_menu_tab['name']" item="tab_v" }
            <li class="text-muted">{$tab_v}</li>
            {/foreach}
            <li class="text-muted">{:isset($info)?'修改':'新增'}</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                    <div class="form-group"></div>
                    <div class="builder-container" >
                            <div class="row" >
                                <div class="col-xs-12">
                                 <form action="{:url('saveattr')}" method="post" class="form-horizontal form form-builder">
                                        <div class="form-type-list">
                                            <div class="form-group hidden item_id ">
                                                <label class="left control-label">ID：</label>
                                                <div class="right">
                                                    <input type="hidden" class="form-control input" name="id" value="{$info.id|default=''}">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="left control-label">所属模型：</label>
                                                <div class="right">
                                                    <select name="model_id" class="form-control cui-select select">
                                                        {empty name="info" }
                                                        <option value="">请选择：</option>
                                                        {/empty}
                                                        {foreach name="model_info" item="v" }
                                                        <option {if condition="isset($model_id) AND ($model_id eq $v['id']) " }selected="true"{/if} value="{$v.id}">{$v.model_name}</option>
                                                        {/foreach}
                                                    </select>
                                                </div>
           
                                            </div>

                                            <div class="form-group item_title ">
                                                <label class="left control-label">规格名称：</label>
                                                <div class="right">
                                                    <input type="text" class="form-control input" name="attr_name" value="{$info.attr_name|default=''}" placeholder="规格名称" >
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="left control-label">规格项：</label>
                                                <div class="right">
                                                    <input type="text" class="form-control input" name="attr_value" value="{$info.attr_value|default=''}" placeholder="规格项" >
                                                    <span class="check-tips text-muted small">每个值间用英文‘,’号隔开</span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="left control-label">排序：</label>
                                                <div class="right">
                                                    <input type="text" class="form-control input" name="attr_order" value="{$info.attr_order|default=''}" placeholder="排序" >
                                                    <span style="color: #999;">根据排序进行由大到小排列显示。</span>
                                                </div>
                                            </div>
             
                                        <div class="form-group"></div>
                                        <div class="form-group bottom_button_list">
                                            <a class="btn btn-primary submit ajax-post" type="submit" target-form="form-builder">确定</a>
                                            <a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
                                        </div>
                                    </div>
                                </form>
                            </div>    
                        </div>
                    </div>
                </div>
        </div>
    </div>                   
</div>
{/block}

{block name="script">
    <script type="text/javascript" src="__ADMIN__/libs/lyui/dist/js/lyui.extend.min.js"></script>
    
{/block}
