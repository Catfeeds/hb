{include file="public/head" /}
<body>
    <div class="dux-tools">
        <div class="bread-head">首页
            <span class="small">网站首页</span>
        </div>
    </div>
    <div class="admin-main">
        <div class="line-big">
            <div class="xm12">
                <div class="alert alert-yellow"><strong>提示：</strong>尊敬的会员{$Think.session.user_login.username}({$Think.session.user_login.mobile})，欢迎您的使用，您的本次登录时间为 {$Think.session.in_time|date='Y-m-d H:i:s',###}</div>
            </div>
        </div>
        <div class="line-big">
            <div class="xm3">
                <div class="panel dux-box dux-dashboard">
                    <div class="clearfix">
                        <div class="media media-x ">
                            <div class="float-left">
                                <div class="txt dashboard-head radius-small bg-red  icon-dashboard"></div>
                            </div>
                            <div class="media-body text-center">
                                <h2><strong>{$info.money}</strong></h2>
                                现 金
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
            <div class="xm3">
                <div class="panel dux-box dux-dashboard">
                    <div class="clearfix">
                        <div class="media media-x ">
                            <div class="float-left">
                                <div class="txt dashboard-head radius-small bg-yellow icon-bar-chart-o"></div>
                            </div>
                            <div class="media-body text-center">
                                <h2><strong>{$info.integral}</strong></h2>
                                积 分
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
            <div class="xm3">
                <div class="panel dux-box dux-dashboard">
                    <div class="clearfix">
                        <div class="media media-x ">
                            <div class="float-left">
                                <div class="txt dashboard-head radius-small bg-blue icon-paw"></div>
                            </div>
                            <div class="media-body text-center">
                                <h2><strong>{$info.anzi}</strong></h2>
                                华 宝
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
            <div class="xm3">
                <div class="panel dux-box dux-dashboard">
                    <div class="clearfix">
                        <div class="media media-x ">
                            <div class="float-left">
                                <div class="txt dashboard-head radius-small bg-green icon-puzzle-piece"></div>
                            </div>
                            <div class="media-body text-center">
                                <h2><strong>{$info.kucun_integral}</strong></h2>
                                 库存积分
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>

        <div class="line-big">
            <div class="xm12">
                <div class="panel dux-box">
                    <div class="panel-head">商品信息</div>
                    <div class="panel-body">
                        <div style="height:200px;">
                            <canvas id="chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
