{include file="public/head" /}
<style type="text/css">
    input[readonly]{
        border: none !important;
        background: #fff;
        cursor: auto;
        box-shadow: none;
    }
</style>
<body>
   <div class="dux-tools">
        <div class="bread-head">品牌信息
            <span class="small"></span>
        </div>
    </div>
        
    <div class="admin-main">
        <form method="post" class="form-x dux-form form-auto" id="form" action="{:url('save')}">
            <div class="panel dux-box  active">
                <div class="panel-head">
                    <strong>品牌信息</strong>
                </div>
                <div class="panel-body">

                        <div class="tab-content" >

                                <div class="col-xs-12">
                                    <div style="height:20px;" ></div>
                                    <input type="hidden" name="id"  value="{$info.id|default=''}">

                                    <div class="form-group">
                                        <div class="label">
                                            <label for="sitename">品牌名称：</label>
                                        </div>
                                        <div class="field">
                                            <input type="text" class="form-control input" name="brand_name" value="{$info.brand_name|default=''}" placeholder="品牌名称" >
                                        </div>
                                    </div> 

                                    <div class="form-group">
                                        <div class="label">
                                            <label for="sitename">排序：</label>
                                        </div>
                                        <div class="field">
                                            <input type="text" class="form-control input" name="brand_order" value="{$info.brand_order|default=''}" placeholder="排序" >
                                        </div>
                                    </div> 

                                    <div class="form-group">
                                        <div class="label">
                                            <label for="sitename">描述：</label>
                                        </div>
                                        <div class="field">
                                            <textarea style="width:20%" class="form-control textarea" rows="5" name="brand_content" placeholder="品牌描述" >{$info['brand_content']|default=''}</textarea>
                                        </div>
                                    </div>   
                                     
                                         
                                </div> 

                            <div class="form-group bottom_button_list">
                                <input class="button bg-main ajax-post" type="submit" target-form="form-auto" value="保存" >
                                <a class="button bg" onclick="javascript:history.back(-1);return false;">返回</a>
                            </div>
                            <div class="form-group"></div>
                        </div>                    

                </div>
                
            </div>
        </form>

    </div>
</body>
</html>
