{extend name="public/layout"/}
{block name="style" }

{block name="main"}
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            {foreach name="_menu_tab['name']" item="tab_v" }
            <li class="text-muted">{$tab_v}</li>
            {/foreach}
             <li class="text-muted">分销设置</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                    <div class="builder-tabs builder-form-tabs">
                        <ul class="nav nav-tabs">
                            <li>
                                <a href="{:url('Config/group',array('group'=>1))}">系统配置</a>
                            </li>
                            <li >
                                <a href="{:url('Config/group',array('group'=>2))}">基本设置</a>
                            </li>
                            <li class="active" >

                            </li>
                            <li class="">

                            </li>
                            <li class="">
                                <a href="{:url('Config/group',array('group'=>3))}">网站开关</a>
                            </li>

                        </ul>
                    </div>
                    <div class="form-group"></div>
                    <div class="builder-container" >
                        <div class="row" >
                            <div class="col-xs-12" >
                                <form action="{:url('Config/groupSave')}" method="post" class="form-horizontal form form-builder">
                                <div class="form-type-list">

                                    <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">一级消费奖励(积分)：</label>
                                        <div style="width:200px" class="input-group">
                                            <input type="text" name="buy_fee" class="form-control" value="{$info.buy_fee}" >

                                        </div>
                                    </div>

                                        <div style="width:200px" class="input-group">
                                            <input type="text" name="sell_fee" class="form-control" value="{$info.sell_fee}" >
                                            <span class="input-group-addon">%</span>

                                    </div>

                                    <hr />
                                    <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">特别奖励(积分)：</label>
                                        <div style="width:200px" class="input-group">
                                            <input type="text" name="come_fee" class="form-control" value="{$info.come_fee}" >
                                            <span class="input-group-addon">%</span>

                                    </div> -->

        </div>
