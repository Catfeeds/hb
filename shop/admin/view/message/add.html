{extend name="public/layout"/}
{block name="style" }
    <link rel="stylesheet" type="text/css" href="__ADMIN__/libs/lyui/dist/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/css/style.css">
{/block}

{block name="main"}
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
           {foreach name="_menu_tab['name']" item="tab_v" }
            <li class="text-muted">{$tab_v}</li>
            {/foreach}
            <li class="text-muted">添加商品</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
                <div class="builder formbuilder-box">
                  <div class="panel-body">
                  <form action="{:url('save')}" method="post" class="form-horizontal form form-builder" enctype="multipart/form-data" >
                        <ul class="nav-tabs nav">
                    <li class="active" ><a href="#tab1" data-toggle="tab" aria-expanded="true">公告信息</a></li>                   
                     </ul>
                        <div class="tab-content" >
                        
                            <!-- 卡片1 -->
                            <div id="tab1" class="tab-pane active" >
                                <div class="col-xs-12">
                                        <div style="height:20px;" ></div>
                                        <div class="form-type-list">                              
                                         <!-- ajax修改，没有id,给个隐藏id -->
                                            <input type="hidden" name="id" value="{$info.id|default=''}">
                                            <div class="form-group item_title">
                                                <label class="left control-label">分类：</label>
                                                <div style="width:60%" class="right">
                                                    <select name="type" class="form-control select">
                                                        <option value="">请选择</option>
                                                        {foreach name="typelist" key="k" item="v"}
                                                        <option {if condition="isset($info['type']) and $info['type'] eq $k"} selected="true"{/if} value="{$k}">{$v}</option>
                                                        {/foreach}
                                                    </select>
                                                    
                                                </div>
                                            </div>
                                            
                                            <div class="form-group item_title ">
                                                <label class="left control-label">指定会员：</label>
                                                <div style="width:60%" class="right">
                                                    <input type="text" class="form-control input" name="mobile" value="{$info.mobile|default=''}" placeholder="输入会员手机号" >
                                                    <p style="color:#909090" >不指定则向所有会员发送</p>
                                                </div>
                                            </div>

                                            <div class="form-group item_title ">
                                                <label class="left control-label">标题：</label>
                                                <div style="width:60%" class="right">
                                                    <input type="text" class="form-control input" name="title" value="{$info.title|default=''}" placeholder="标题" >

                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="left control-label">内容：</label>
                                                <div class="right">
                                                    <textarea style="min-height:100px" class="form-control" rows="3" name="content">{$info.content|default=''}</textarea>
                                                </div>
                                            </div>
                                        </div>

                                </div> 
                            </div>


                            <div class="form-group bottom_button_list">
                                <a class="btn btn-primary submit ajax-post" type="submit" target-form="form">保存</a>
                                <a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
                            </div>
                            <div class="form-group"></div>
                        </div>
                    </form>
                </div>
        </div>
    </div>                   
</div>
{/block}
{block name="script"}
    <script type="text/javascript" src="__ADMIN__/libs/lyui/dist/js/lyui.extend.min.js"></script>
{/block}
